version: "3.9"

services:
  app:
    build:
      context: .
    container_name: aimtrack_app
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: aimtrack
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      QUEUE_CONNECTION: database
    depends_on:
      - db

  web:
    image: nginx:stable-alpine
    container_name: aimtrack_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16
    container_name: aimtrack_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: aimtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  queue:
    build:
      context: .
    container_name: aimtrack_queue
    command: php artisan queue:work --tries=3
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: aimtrack
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      QUEUE_CONNECTION: database
    depends_on:
      - db

volumes:
  db_data:

# Gebruik:
#   Start stack: docker compose up -d
#   Key: docker compose exec app php artisan key:generate
#   Migraties: docker compose exec app php artisan migrate
