version: "3.9"

services:
  app:
    build:
      context: .
      target: dev
    container_name: aimtrack_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      APP_FORCE_HTTPS: "false"
      TRUSTED_PROXIES: 172.16.0.0/12,127.0.0.1/32
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: aimtrack
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      QUEUE_CONNECTION: database
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:stable-alpine
    container_name: aimtrack_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16
    container_name: aimtrack_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: aimtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aimtrack"]
      interval: 5s
      timeout: 5s
      retries: 10

  queue:
    build:
      context: .
      target: dev
    container_name: aimtrack_queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --backoff=5
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      APP_FORCE_HTTPS: "false"
      TRUSTED_PROXIES: 172.16.0.0/12,127.0.0.1/32
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: aimtrack
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      QUEUE_CONNECTION: database
    depends_on:
      - db

  mailpit:
    image: axllent/mailpit:latest
    container_name: aimtrack_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP

volumes:
  db_data:

# Gebruik:
#   Start stack: docker compose up -d
#   Key: docker compose exec app php artisan key:generate
#   Migraties: docker compose exec app php artisan migrate
