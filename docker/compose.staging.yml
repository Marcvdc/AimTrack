version: "3.9"

services:
  app:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    env_file:
      - ../.env
    environment:
      APP_ENV: staging
      APP_DEBUG: "false"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_code:/var/www/html
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache

  backup:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    env_file:
      - ../.env
    environment:
      APP_ENV: staging
      BACKUP_MODE: direct
      BACKUP_DIR: /backups
      BACKUP_PREFIX: ${BACKUP_PREFIX_STAGING:-staging-db}
      RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-14}
      BACKUP_SCHEDULE: "${BACKUP_SCHEDULE:-0 3 * * *}"
      BACKUP_LOG: /backups/cron.log
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-aimtrack}
      DB_USERNAME: ${DB_USERNAME:-aimtrack}
      DB_PASSWORD: ${DB_PASSWORD:-aimtrack}
    entrypoint: ["/var/www/html/docker/backup/entrypoint.sh"]
    command: []
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_code:/var/www/html:ro
      - db_backups_staging:/backups

  queue:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    env_file:
      - ../.env
    environment:
      APP_ENV: staging
      APP_DEBUG: "false"
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --backoff=5
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - app_code:/var/www/html
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache

  web:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - app_code:/var/www/html:ro
      - app_storage:/var/www/html/storage:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-aimtrack}
      POSTGRES_USER: ${DB_USERNAME:-aimtrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aimtrack}
    volumes:
      - db_data_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-aimtrack} -d ${DB_DATABASE:-aimtrack}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  app_code:
  app_storage:
  app_bootstrap_cache:
  db_data_staging:
  db_backups_staging:
