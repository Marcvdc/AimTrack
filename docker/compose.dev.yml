name: ${COMPOSE_PROJECT_NAME:-aimtrack_dev}
version: "3.9"

services:
  app:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ..
      target: dev
    env_file:
      - ../.env.local
    restart: unless-stopped
    volumes:
      - ..:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ..:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env.local
    environment:
      POSTGRES_DB: ${DB_DATABASE:-aimtrack}
      POSTGRES_USER: ${DB_USERNAME:-aimtrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aimtrack}
    ports:
      - "${DB_FORWARD_PORT:-5432}:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-aimtrack} -d ${DB_DATABASE:-aimtrack}"]
      interval: 5s
      timeout: 5s
      retries: 10

  queue:
    user: "${UID:-1000}:${GID:-1000}"
    build:
      context: ..
      target: dev
    env_file:
      - ../.env.local
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --backoff=5
    volumes:
      - ..:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"

volumes:
  db_data_dev:
