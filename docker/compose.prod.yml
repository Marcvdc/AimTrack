version: "3.9"

services:
  app:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    env_file:
      - ../.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_code:/var/www/html
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache

  queue:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    env_file:
      - ../.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --backoff=5
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - app_code:/var/www/html
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache

  web:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - app_code:/var/www/html:ro
      - app_storage:/var/www/html/storage:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-aimtrack}
      POSTGRES_USER: ${DB_USERNAME:-aimtrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aimtrack}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-aimtrack} -d ${DB_DATABASE:-aimtrack}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  app_code:
  app_storage:
  app_bootstrap_cache:
  db_data_prod:
